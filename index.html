<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="DarkFlight Web site">
  <meta name="keywords" content="HTML,CSS,JavaScript">
  <meta name="author" content="Patrick Lie">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darkflight</title>
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  <div class="mainwrapper">
    <div class="Home">
      <img class="HomeLogo" src="./img/Logo.png" alt="">
      <h1 class="DARK">DARK</h1>
      <h1 class="FLIGHT">FLIGHT</h1>
      <h2 class="headerText">Web and game development</h2>
      <div class="outer-menu">
        <input class="checkbox-toggle" type="checkbox" />
        <div class="hamburger">
          <div></div>
        </div>
        <div class="menu">
          <div>
            <div>
              <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="Work">
      <div class="Box1" id="Box1">
        <h2 class="Box1Text" id="Box1Text">SunJump</h2>
      </div>
      <div class="Box2" id="Box2">
        <h2 class="Box2Text" id="Box2Text">Save The Environment (Coming soon!)</h2>
      </div>
      <video autoplay muted loop id="myVideo" class="video1">
        <source src="./vid/WebBGVidCompr.mp4" type="video/mp4">
      </video>
    </div>
    <div class="About">
      <div class="AboutDevider">
        <h3>About</h3>
      </div>
      <p class="aboutText">Darkflight is a Game and web Development Company from Oslo. </p>
      <p class="aboutText">Mobile cross platform Development </p>
      <p class="aboutText">IOS and Android</p>
      <div class="logoHolder">
        <figure>
          <img class="unityLogo" src="./img/UnityLogo.png" alt="">
        </figure>
        <figure>
          <img class="UnrealLogo" src="./img/UNreal Logo.png" alt="">
        </figure>
      </div>
      <hr class="aboutText">
    </div>
    <div class="Contact">
      <section class="get-in-touch">
        <h1 class="title">Get in touch</h1>
        <form class="contact-form row">
          <div class="form-field col x-50">
            <input id="name" class="input-text js-input" type="text" required>
            <label class="label" for="name">Name</label>
          </div>
          <div class="form-field col x-50">
            <input id="email" class="input-text js-input" type="email" required>
            <label class="label" for="email">E-mail</label>
          </div>
          <div class="form-field col x-100">
            <input id="message" class="input-text js-input" type="text" required>
            <label class="label" for="message">Message</label>
          </div>
          <div class="form-field col x-100 align-center">
            <input class="submit-btn" type="submit" value="Submit">
          </div>
        </form>
      </section>
    </div>
    <div class="Footer">

    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
